<html lang="en">
<head>

    <title>支付页</title>
    <base target="_self"><!--覆盖当前页-->
    <link rel="stylesheet" href="css/public.css" /><!--公共样式-->
    <link rel="stylesheet" href="css/pay.css" /><!--自身样式-->
</head>
<body>
<div class="header">
    <a href="javascript:history.go(-1);"> < </a>
    <h3>支付页</h3>
</div>
<div class="middle">
    <ul class="cart_item">
        <li>
            <table>
                <tr>
                    <td rowspan="4" class="pro_pic">
                        <a href="pro_details.html?pro_id=1"><img src="img/shopcart01.png" alt=""></a>
                    </td>
                    <td colspan="4" class="pro_model"><a href="pro_details.html?pro_id=1">梓晨 简约现代客厅茶几地毯丝毛绒卧室床边满铺地毯 温馨银灰(厚度4.5cm) 80CMx160CM</a></td>
                <tr>
                    <td class="count_wrap">数量:</td>
                    <td colspan="2" class="count">1件</td>
                    <td class="discount_info"><a href="###">降价通知</a></td>
                </tr>
                <tr>
                    <td class="total_wrap" colspan="2">商品总价:</td>
                    <td class="total_tag" colspan="2">￥<span class="total">99.00</span></td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                </tr>
            </table>
        </li>
    </ul>
    <div class="balance_wrap">本次应付金额<span class="balance">￥00.00</span></div>
    <form class="payment">
        <h5>选择支付方式</h5>
        <ul>
            <li>
                <div><label for="payment_wechat"><img src="img/pay02.png" alt="">微信</label></div>
                <div><input type="radio" name="payment" id="payment_wechat"><span>√</span></div>
            </li>
            <li>
                <div><label for="alipay"><img src="img/pay01.png" alt="">支付宝</label></div>
                <div><input type="radio" name="payment" id="alipay"><span>√</span></div>
            </li>
            <li>
                <div>选择其他支付方式</div>
                <a href="###"> > </a>
            </li>
        </ul>
        <a href="###" class="pay_instant">立即支付</a>
    </form>

</div>
<script src="js/jquery-3.2.1.min.js"></script>
